<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Search Engine in HTML & Javascript</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 p-4">
    <div>
      <h1 class="text-2xl font-bold mb-4">
        Search youtube Videos By Date and Time
      </h1>
      <div class="mb-4">
        <label for="query">Search Term:</label>
        <input
          type="text"
          id="search"
          placeholder="Enter search Term"
          required
          class="border p-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-2" for="fromDateInput"
          >From Date and Time:</label
        >
        <input
          type="datetime-local"
          id="fromDateInput"
          class="border p-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-2" for="toDateInput">To Date and Time:</label>
        <input
          type="datetime-local"
          id="toDateInput"
          class="border p-2 w-full"
        />
      </div>
      <button
        id="searchBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Search
      </button>
      <div id="results" class="mt-4"></div>
      <div id="pagination" class="mt-4 flex justify-center items-center"></div>
    </div>



    
  </body>
  <script src="script.js"></script>
</html>
